{% extends "public/templates/base_template.html" %}

{% block title %}Home{% endblock %}

{% block main %}

<section>
  <div class="container p-5 float-right mt-5 mb-5">
    <div class="row">
      <div class="col-lg-5 ml-auto" style="margin-right: 150px;">
        <div class="p-5 bg-white shadow rounded-lg"><img src="{{ url_for('static',filename='images/image-upload.png') }}" alt="" width="200" class="d-block mx-auto mb-4 rounded-pill">

          <!-- Default bootstrap file upload-->

          <h6 class="text-center mb-4 text-muted">
            Select an Image to get similar items..
          </h6>
          
          <form action="/recommend" method="POST" enctype="multipart/form-data">
          <div class="custom-file overflow-hidden rounded-pill mb-5">
            <input id="image" name="image" type="file" class="custom-file-input rounded-pill">
            <label for="image" class="custom-file-label rounded-pill">Choose file</label>
          </div>
          <!-- End -->
          <button type="submit" class="file-upload btn btn-first btn-block rounded-pill shadow" id="btn-indexsubmit" style="display: none;">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
